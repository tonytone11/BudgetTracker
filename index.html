<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/SCSS/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<header class="title-container">
    <h1> Budget Planner </h1>
</header>
<body>
    <main>
        <section class="budget-interface">

        </section>

        <section class="income-interface">
            <h2> Income </h2>
            <form class="income-form">
                <label for="incomeDescription"> Description: </label>
                <input type="text" class="incomeDescription" placeholder="Money Earned">

                <label for="incomeAmount"> Amount: </label>
                <input type="number" class="incomeAmount" placeholder="Amount" required>
                
                <button type="submit"> Add </button>
        </section>
        <section class="expense-interface">
            <h2> Expense </h2>
            <form class="expense-form">
                <label for="expenseDescription"> Description: </label>
                <input type="text" class="expenseDescription" placeholder="Money Spent">

                <label for="expenseAmount"> Amount: </label>
                <input type="number" class="expenseAmount" placeholder="Amount" required>

                <button type="submit"> Add </button>
        </section>
    </main>
</body>
</html>
