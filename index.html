<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/SCSS/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<header class="title-container">
    <h1> Budget Planner </h1>
</header>
<body>
    <main>
        <section class="budget-interface">
            <h2> Budget Summary </h2>
            <div class="budgetTotal"> Total Budget: $0.00 </div>
            <div class="income"> Income: $0.00 </div>
            <div class="expenses"> Expenses: $0.00 </div>
        </section>

        <section class="income-interface">
            <h2> Income </h2>
            <form id="income-form">
                <label for="incomeDescription"> Description: </label>
                <input type="text" id="incomeDescription" placeholder="Money Earned">

                <label for="incomeAmount"> Amount: </label>
                <input type="number" id="incomeAmount" placeholder="Amount" required>
                
                <button type="submit"> Add </button>
            </form>
        </section>
        <section class="expense-interface">
            <h2> Expense </h2>
            <form id="expense-form">
                <label for="expenseDescription"> Description: </label>
                <input type="text" id="expenseDescription" placeholder="Money Spent">

                <label for="expenseAmount"> Amount: </label>
                <input type="number" id="expenseAmount" placeholder="Amount" required>

                <button type="submit"> Add </button>
            </form>
        </section>

        <section class="budgetHistory">
            <h2> Transaction History </h2>
            <ul class="transactionList">
            </ul>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
